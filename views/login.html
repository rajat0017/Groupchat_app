<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body{
        margin: 0%;
        padding: 0%;
        font-family: sans-serif;
    }
    
      .main-header{
        width: 100%;
        height: 3.5rem;
        background-color:#ccc;
        padding: 0 1.5rem;
      }

     .main-header-nav {
        height: 100%;
        display: flex;
        align-items: center;
     } 
      .main-header-itemlist{
        list-style: none;
        margin: 0%;
        padding: 0;
        display: flex;
      }
      .main-header-item {
        margin:0 1rem;
      }
     .main-header-item a {
        color:black;
        text-decoration: none;
     } 
     .main-header-item a:hover,
     .main-header-item a:active,
     .main-header-item.active{
        color: rgb(39, 93, 210);
     }
     .loginid {
        height: 1.5rem;
        font-size: medium;
        border-radius: 0.5rem;
        margin-left: 5rem;
     }
     .btn{
        height: 2rem;
        width: 6rem;
        font-size: 17px;
        border-radius: 0.2rem;
        margin-left: 5rem;
        margin-top: 1rem;

     }
     .btn:hover {
        background-color: rgb(90, 121, 243);
        color: rgb(255, 255, 255);
     }
   
     
</style>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-itemlist">
            <li class="main-header-item" ><a class="active" href="/login">Home</a></li>
            <li class="main-header-item"><a href="/contact-us">Contact Us</a></li>
            </ul>
        
    </nav>
    </header>
    <form onSubmit="localStorage.setItem('username', document.getElementById('username').value)" action="/message" method="get" class="form"><br>
        <input id="username" type="text" name="title" class="loginid" ><br>
        <button type="submit" class="btn">Login</button>
    </form>
</body>
</html>
